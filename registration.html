<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>
<body>
  <h1>Register</h1>
  <form>
    <label for="firstName">First Name:</label>
    <input name="first" id="firstName" type="text" placeholder="John" required>
    <label for="lastName">Last Name:</label>
    <input name="last" id="lastName" type="text" placeholder="Smith" required>


  <div>
    <label for="male">Male</label>
    <input id="male" name="gender" value="male" type="radio">
    <label for="female">Female</label>
    <input id="female" name="gender" value="female" type="radio">
    <label for="other">Other</label>
    <input id="other" name="gender" value="other" type="radio">
  </div>

<div>
    <label for="email">Email:</label>
    <input name="email" id="email" type ="email" placeholder="email" required>
    <label for="password" >Password:</label>
    <input name="password" id="password" type ="password" placeholder="password" pattern=".{5,10}" title="Password must be between 5 and 10 characters" required>
  </div>

  <div>
   <label>Birthday:
    <select name="month">
      <option>
        Month
      </option>
         <option>
        Jan
      </option>
         <option>
        Feb
      </option>
         <option>
        March
      </option>
         <option>
        April
      </option>
    </select>
    <select name="day">
      <option>
      Day
    </option>
    <option>
      1
    </option>
    <option>
      2
    </option>
    <option>
      3
    </option>
    <option>
      4
    </option>
  </select>
  <select name="year">
      <option>
     Year
    </option>
     <option>
     1992
    </option>
     <option>
     1993
    </option>
     <option>
     1994
    </option>
    </select>
    </label>
  </div>

  <div>
    <label for="agreement">I agree to the terms and conditions</label>
    <input id="agreement" name="agreement" type="checkbox">
  </div>

<div>
 <input type ="submit">
</div>
</form>

</body>
</html>
